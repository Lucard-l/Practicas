<h1>Formulario de Encuesta</h1>
<form>
  <label for="edad">Edad:</label><br>
  <input type="text" id="edad" name="edad"><br><br>
  
  <label>Género:</label><br>
  <input type="radio" id="masculino" name="genero" value="masculino">
  <label for="masculino">Masculino</label><br>
  <input type="radio" id="femenino" name="genero" value="femenino">
  <label for="femenino">Femenino</label><br>
  <input type="radio" id="otro" name="genero" value="otro">
  <label for="otro">Otro</label><br><br>
  
  <label>Intereses:</label><br>
  <input type="checkbox" id="deportes" name="intereses" value="deportes">
  <label for="deportes">Deportes</label><br>
  <input type="checkbox" id="musica" name="intereses" value="musica">
  <label for="musica">Música</label><br>
  <input type="checkbox" id="tecnologia" name="intereses" value="tecnologia">
  <label for="tecnologia">Tecnología</label><br><br>
  
  <label for="satisfaccion">Nivel de satisfacción:</label><br>
  <select id="satisfaccion" name="satisfaccion">
    <option value="muy-satisfecho">Muy satisfecho</option>
    <option value="regular">Regular</option>
    <option value="malo">Malo</option>
  </select><br><br>
  
  <input type="submit" value="Enviar">
</form>

<h2>Formulario de Reserva de Hotel</h2>
<form>
  <label for="nombre">Nombre:</label><br>
  <input type="text" id="nombre" name="nombre"><br><br>
  
  <label for="correo">Correo Electrónico:</label><br>
  <input type="email" id="correo" name="correo"><br><br>
  
  <label for="fecha-llegada">Fecha de Llegada:</label><br>
  <input type="date" id="fecha-llegada" name="fecha-llegada"><br><br>
  
  <label for="fecha-salida">Fecha de Salida:</label><br>
  <input type="date" id="fecha-salida" name="fecha-salida"><br><br>
  
  <label for="num-huespedes">Número de Huéspedes:</label><br>
  <input type="text" id="num-huespedes" name="num-huespedes"><br><br>
  
  <label for="tipo-habitacion">Tipo de Habitación:</label><br>
  <select id="tipo-habitacion" name="tipo-habitacion">
    <option value="individual">Individual</option>
    <option value="matrimonial">Matrimonial</option>
  </select><br><br>
  
  <input type="submit" value="Reservar">
</form>
